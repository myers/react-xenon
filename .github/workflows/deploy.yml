name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get canvas-ui commit hash
        id: canvas-ui-hash
        run: |
          HASH=$(curl -s https://api.github.com/repos/myers/canvas-ui/commits/headless-canvas | jq -r .sha)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Canvas UI commit: $HASH"

      - name: Cache canvas-ui tarballs
        id: cache-canvas-ui
        uses: actions/cache@v4
        with:
          path: canvas-ui-tarballs
          key: canvas-ui-tarballs-${{ steps.canvas-ui-hash.outputs.hash }}

      - name: Build canvas-ui tarballs
        if: steps.cache-canvas-ui.outputs.cache-hit != 'true'
        run: |
          # Clone canvas-ui
          git clone --depth 1 --branch headless-canvas https://github.com/myers/canvas-ui.git canvas-ui-temp
          cd canvas-ui-temp
          pnpm install

          # Build the packages
          cd packages/core && pnpm build && cd ../..
          cd packages/react && pnpm build && cd ../..
          cd packages/assert && pnpm build && cd ../..

          # Create tarballs
          mkdir -p ../canvas-ui-tarballs
          cd packages/core && pnpm pack --pack-destination ../../canvas-ui-tarballs && cd ../..
          cd packages/react && pnpm pack --pack-destination ../../canvas-ui-tarballs && cd ../..
          cd packages/assert && pnpm pack --pack-destination ../../canvas-ui-tarballs && cd ../..

          # Cleanup
          cd ..
          rm -rf canvas-ui-temp

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build GitHub Pages
        run: pnpm pages:build
        env:
          GITHUB_PAGES: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
